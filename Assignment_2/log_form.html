<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Log Form</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&family=Sniglet&display=swap');
        body { 
            font-family: "Sniglet", system-ui;
            font-weight: 400;
            background-color: #fcfcfc; 
        }
        .nav-link.active {
            @apply bg-pink-400 text-white shadow-lg;
        }
        .form-container {
            @apply bg-white p-6 sm:p-8 rounded-3xl shadow-xl border border-pink-100;
        }
        .content-container {
            @apply max-w-7xl mx-auto px-4 sm:px-6 lg:px-8;
        }
        input[type="number"]::-webkit-outer-spin-button,
        input[type="number"]::-webkit-inner-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }
        input[type="number"] {
            -moz-appearance: textfield;
        }
    </style>
</head>
<body class="min-h-screen flex flex-col">
    
    <header class="bg-white shadow-md sticky top-0 z-10 ">
        <div class="content-container flex flex-wrap justify-between items-center py-4 mx-5"> 
            
            <div class="flex items-center">
                <i class="fas fa-star text-pink-400 text-3xl mr-3"></i>
                <h1 class="text-xl sm:text-2xl font-extrabold text-gray-700 tracking-tight">
                    Pastel Drone Monitoring <span class="text-pink-400 text-sm">(66010725)</span>
                </h1>
            </div>
            
            <button id="menu-toggle-btn" class="sm:hidden text-gray-600 hover:text-pink-600 focus:outline-none p-2 rounded-lg transition duration-300">
                <i class="fas fa-bars text-xl"></i>
            </button>
            
            <nav id="main-nav" class="hidden w-full sm:w-auto sm:flex mt-4 sm:mt-0">
                <div class="flex flex-col sm:flex-row justify-center flex-wrap gap-2 bg-gray-50 p-2 rounded-xl border border-pink-100 w-full">
                    <a href="index.html" class="nav-link bg-gray-200 text-gray-600 hover:bg-pink-100 hover:text-pink-600 flex items-center px-3 py-1 sm:px-4 sm:py-2 rounded-xl text-xs sm:text-sm font-semibold transition duration-300">
                        <i class="fas fa-microchip mr-2"></i>Config
                    </a>
                    <a href="log_form.html" class="nav-link active flex items-center px-3 py-1 sm:px-4 sm:py-2 rounded-xl text-xs sm:text-sm font-semibold transition duration-300">
                        <i class="fas fa-list-ul mr-2"></i>Log Form
                    </a>
                    <a href="logs_view.html" class="nav-link bg-gray-200 text-gray-600 hover:bg-pink-100 hover:text-pink-600 flex items-center px-3 py-1 sm:px-4 sm:py-2 rounded-xl text-xs sm:text-sm font-semibold transition duration-300">
                        <i class="fas fa-list-alt mr-2"></i>Logs
                    </a>
                </div>
            </nav>
        </div>
    </header>

    <main class="py-6 sm:py-10 flex-grow">
        <div class="content-container">

            <div class="max-w-xl mx-auto form-container">
                <h2 class="text-2xl sm:text-3xl font-bold text-gray-700 mb-6 border-l-4 border-pink-500 pl-4 flex items-center">
                    <i class="fas fa-temperature-three-quarters text-pink-500 mr-3"></i> 
                    บันทึกข้อมูลอุณหภูมิ
                </h2>

                <div id="last-submitted-display" class="p-4 mb-6 bg-green-50 border border-green-300 text-green-700 rounded-lg text-sm hidden">
                    <i class="fas fa-check-circle mr-2"></i> บันทึกข้อมูลล่าสุด: <span id="last-celsius-degree" class="font-bold"></span>°C
                </div>
                
                <div class="space-y-4 text-gray-700 mb-6 border-b pb-4">
                    <p class="text-sm">
                        <span class="font-semibold">Drone ID:</span> 
                        <span id="form-drone-id" class="font-mono bg-gray-100 px-2 py-1 rounded">Loading...</span>
                    </p>
                    <p class="text-sm">
                        <span class="font-semibold">Drone Name:</span> 
                        <span id="form-drone-name" class="font-mono bg-gray-100 px-2 py-1 rounded">Loading...</span>
                    </p>
                    <p class="text-sm">
                        <span class="font-semibold">Country:</span> 
                        <span id="form-country" class="font-mono bg-gray-100 px-2 py-1 rounded">Loading...</span>
                    </p>
                </div>

                <form id="log-form" class="space-y-6">
                    <div>
                        <label for="celsius-input" class="block text-lg font-medium text-gray-700 mb-2">
                            อุณหภูมิเป็นเซลเซียส (°C)
                        </label>
                        <div class="mt-1 relative rounded-md shadow-sm">
                            <input 
                                type="text" 
                                id="celsius-input" 
                                name="celsius" 
                                class="block w-full pr-12 text-l sm:text-xl font-semibold p-3 border-2 border-pink-300 rounded-lg focus:ring-pink-500 focus:border-pink-500" 
                                placeholder="Enter Temperature value..."
                                required 
                                inputmode="decimal"
                            >
                            <div class="absolute inset-y-0 right-0 pr-3 flex items-center pointer-events-none">
                                <span class="text-pink-500 text-lg sm:text-xl font-bold">°C</span>
                            </div>
                        </div>
                        <p class="mt-2 text-xs text-gray-500">รองรับค่าติดลบและทศนิยม</p>
                    </div>

                    <div id="submission-message" class="hidden" role="alert"></div>

                    <button 
                        type="submit" 
                        id="submit-button" 
                        class="w-full flex justify-center py-3 px-4 border border-transparent rounded-lg shadow-md text-base sm:text-lg font-bold text-white bg-pink-600 hover:bg-pink-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-pink-500 transition duration-150 ease-in-out"
                    >
                        <i class="fas fa-paper-plane mr-2"></i> Submit Data
                    </button>
                </form>
            </div>
            
        </div>
    </main>

    <footer class="mt-auto py-3 bg-pink-500 text-center text-xs text-white">
        Drone Monitoring Client v2.1 | 
    </footer>
    
    <script>
        document.getElementById('menu-toggle-btn').addEventListener('click', function() {
            document.getElementById('main-nav').classList.toggle('hidden');
        });
    </script>
    <script src="app.js"></script>
</body>
</html>
