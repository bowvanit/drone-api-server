<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drone Log History</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <style>
        body { 
            font-family: 'Inter', sans-serif; 
            background-color: #fcfcfc; 
        }
        .nav-link.active {
            @apply bg-pink-400 text-white shadow-lg;
        }
        .content-card {
            @apply bg-white p-6 rounded-3xl shadow-xl border border-sky-100;
        }
        .content-container {
            @apply max-w-7xl mx-auto px-4 sm:px-6 lg:px-8;
        }
        .log-row:nth-child(even) {
            background-color: #fff7fa;
        }
        /* กำหนดให้ตารางมี scrollbar เมื่อจำเป็นบนจอเล็ก */
        .overflow-x-auto {
            overflow-x: auto;
        }
    </style>
</head>
<body class="min-h-screen flex flex-col">
    
    <header class="bg-white shadow-md sticky top-0 z-10">
        <div class="content-container flex flex-col sm:flex-row justify-between items-center py-4 px-4 sm:px-10"> 
            <div class="flex items-center mb-4 sm:mb-0">
                <i class="fas fa-star text-sky-400 text-3xl mr-3"></i>
                <h1 class="text-xl sm:text-2xl font-extrabold text-gray-700 tracking-tight text-center sm:text-left">
                    Pastel Drone Monitoring <span class="text-sky-400 text-sm">(66010725)</span>
                </h1>
            </div>
            
            <nav class="w-full sm:w-auto mt-2 sm:mt-0">
                <div class="flex justify-center flex-wrap gap-2 bg-gray-50 p-2 rounded-xl border border-pink-100">
                    <a href="index.html" class="nav-link bg-gray-200 text-gray-600 hover:bg-sky-100 hover:text-sky-600 flex items-center px-3 py-1 sm:px-4 sm:py-2 rounded-xl text-xs sm:text-sm font-semibold transition duration-300">
                        <i class="fas fa-microchip mr-2"></i>Config
                    </a>
                    <a href="log_form.html" class="nav-link bg-gray-200 text-gray-600 hover:bg-sky-100 hover:text-sky-600 flex items-center px-3 py-1 sm:px-4 sm:py-2 rounded-xl text-xs sm:text-sm font-semibold transition duration-300">
                        <i class="fas fa-list-ul mr-2"></i>Log Form
                    </a>
                    <a href="logs_view.html" class="nav-link active flex items-center px-3 py-1 sm:px-4 sm:py-2 rounded-xl text-xs sm:text-sm font-semibold transition duration-300">
                        <i class="fas fa-list-alt mr-2"></i>Logs
                    </a>
                </div>
            </nav>
        </div>
    </header>

    <main class="py-6 sm:py-10 flex-grow"> <div class="content-container">

            <div class="w-full content-card">
                <h2 class="text-2xl sm:text-3xl font-bold text-gray-700 mb-6 border-l-4 border-sky-400 pl-4 flex items-center">
                    <i class="fas fa-list-ul text-sky-400 mr-3"></i> 
                    ประวัติการบันทึกอุณหภูมิ (Log History)
                </h2>

                <p id="config-info" class="mb-6 p-3 bg-sky-100 text-sky-700 rounded-lg text-sm flex items-center"> 
                    <i class="fas fa-info-circle mr-2"></i>
                     ข้อมูล Log ประจำ Drone ID นี้ (แสดงตามเวลาล่าสุดขึ้นก่อน)
                </p>

                <div id="log-message" class="mt-4 p-4 rounded-xl hidden" role="alert"></div>

                <div class="overflow-x-auto shadow-md rounded-xl border border-sky-100">
                    <table class="min-w-full divide-y divide-sky-200">
                        <thead class="bg-sky-50">
                            <tr>
                                <th class="px-3 py-3 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider">
                                    เวลา
                                </th>
                                 <th class="px-3 py-3 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider hidden sm:table-cell">
                                    ประเทศ
                                </th>
                                <th class="px-3 py-3 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider">
                                    ID
                                </th>
                                <th class="px-3 py-3 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider hidden md:table-cell">
                                    ชื่อ Drone
                                </th>
                                <th class="px-3 py-3 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider">
                                    อุณหภูมิ (°C)
                                </th>
                            </tr>
                        </thead>
                        <tbody id="log-table-body" class="bg-white divide-y divide-sky-100 text-gray-700">
                            <tr><td colspan="5" class="p-6 text-center text-gray-500 font-medium" id="initial-loading">
                                <i class="fas fa-spinner fa-spin mr-2"></i> กำลังโหลดข้อมูล...
                            </td></tr>
                        </tbody>
                    </table>
                </div>
                
                <div id="pagination-controls" class="flex justify-center mt-6">
                </div>

            </div>
            
        </div>
    </main>
        
    <footer class="mt-auto py-3 bg-pink-500 text-center text-xs text-white">
        Drone Monitoring Client v2.1 | 
    </footer>
    
    <script src="app.js"></script>
</body>
</html>
